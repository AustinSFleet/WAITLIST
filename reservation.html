<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservations</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">

	<div class="jumbotron">
		<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Bistro</h1>
		<hr>
		<h2 class="text-center">Make your reservation</h2>
		<br>

		<div class="text-center">
			<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/tables.html"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">

			<!-- Reservation Page -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Table Reservation</h4>
				</div>
				<div class="panel-body">

					<form role="form">

						<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control" id="reserve_name">
						</div>

						<div class="form-group">
							<label for="">Phone Number</label>
							<input type="text" class="form-control" id="reserve_phone">
						</div>

						<div class="form-group">
							<label for="">Party Size</label>
							<input type="text" class="form-control" id="reserve_party">
						</div>

						<div class="form-group">
							<label for="">Tip amount</label>
							<input type="text" class="form-control" id="reserve_tip">
						</div>

						<button type="submit" class="btn btn-primary submit">Submit</button>
					</form>

				</div>
			</div>

		</div>
	</div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
      </div>
    </footer>

</div>

<script type="text/javascript"> 

	$(".submit").on("click", function(){

		// Here we grab the form elements
		var newReservation = {
			name: $('#reserve_name').val().trim(),
			phone: $('#reserve_phone').val().trim(),
			party: $('#reserve_party').val().trim(),
			tip: $('#reserve_tip').val().trim()
		};

		console.log(newReservation);

		var currentURL = window.location.origin;

	    $.post(currentURL + "/api/tables", newReservation,
	    function(data){

	    	// If a table is available... tell user they are booked.
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	// If a table is available... tell user they on the waiting list.
	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}

	    	// Clear the form when submitting
    		$('#reserve_name').val("");
			$('#reserve_phone').val("");
			$('#reserve_email').val("");
			$('#reserve_uniqueID').val("");

	    });

	return false;

});

</script>

</body>
</html>
